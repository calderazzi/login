<div class="wrapper">
  <div class="body" *ngIf="!loading">
    <img class="logo" src="./assets/img/login.png" alt="login">
    <h1>Login</h1>
    <form (ngSubmit)="login()" [formGroup]="loginUsuario">
      <div class="form-floating mb-3">
        <input type="email" formControlName="email" class="form-control" placeholder="name@example.com">
        <label>Email</label>
        <span *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched" class="text-danger errorLabel">
          El <strong>correo</strong> es requerido
        </span>
        <span *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched" class="text-danger errorLabel">
          El <strong>correo</strong> es invalido
        </span>
      </div>
      <div class="form-floating mb-3">
        <input type="password" formControlName="password" class="form-control" placeholder="Password">
        <label>Password</label>
        <span *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('password')?.touched" class="text-danger errorLabel">
          El <strong>password</strong> es requerido
        </span>
        <span *ngIf="loginUsuario.get('password')?.hasError('minlength') && loginUsuario.get('password')?.touched" class="text-danger errorLabel">
          El <strong>password</strong> es demasiado corto
        </span>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary btn-lg" type="submit" [disabled]="loginUsuario.invalid">Ingresar</button>
      </div>
      <p class="mt-3">No tienes cuenta? <a routerLink="/registrar-usuario">Registrar</a></p>
      <a routerLink="/recuperar-password" class="mt-3">Recuperar Contrase√±a</a>
    </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
